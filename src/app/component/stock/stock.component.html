<ng-container *ngIf="productList.length !=0">
    <h5 class="card-title">Estoque de produtos</h5>
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nome do Produto</th>
                            <th>Imagem do Produto</th>
                            <th>Valor do produto</th>
                            <th>Estoque Moda</th>
                            <th>Estoque Eletronicos</th>
                            <th>Estoque Joias</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.total}}</td>
                            <td style="width: 25%;">{{countFashion}}</td>
                            <th style="width: 25%;">{{countEletronics}}</th>
                            <td style="width: 25%;">{{countJewelery}}</td>
                            <td> </td>               
                            
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td></td>
                            <td><button routerLink="/products" class="btn btn-primary">Home</button></td>
                            <td></td>
                            <td><strong>Total geral : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    
</ng-container>
